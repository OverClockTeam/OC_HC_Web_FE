<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业提交</title>
    <link rel="stylesheet" href="zuoye.css">
</head>

<body>
    <header class="header">
        <a href="#" class="sign_in">登录/注册</a>
    </header>
    <div class="title">
        <h1>作业提交</h1>
        <input type="button" value="分享" class="share">
    </div>
    <div class="information">
        <form action="">
            <div class="row1">
                <label for="name">姓名：</label>
                <input type="text" id="name" placeholder="请输入您的姓名">
            </div>
            <div class="row11">
                请输入正确的姓名格式（不多于15个字母或不多于5个汉字）
            </div>
            <div class="row2">
                <label for="xuehao">学号：</label>
                <input type="text" id="xuehao" placeholder="请输入您的学号">
            </div>
            <div class="row22">
                请输入正确的学号格式（U+9位数字）
            </div>
        </form>
    </div>
    <div class="select">
        <h3>请选择要提交的科目</h3>
        <form action="">
            <select name="" id="" class="subject" onchange="changecolor()">
                <option class="selection">请选择</option>
                <option>组原</option>
                <option>大雾 </option>
                <option>危机混 </option>
                <option>毛概 </option>
                <option>英语 </option>
            </select>
        </form>
    </div>
    <div id="upload">
        <div class="fileinp">
            <div class="upload">上传</div>
            <input type="file" name="" class="file-up">
        </div>
    </div>
    <div class="submit">
        <input type="submit" name="" id="submit" value="提交">
    </div>

    <script>
        function changecolor() {
            var subject = document.querySelector(".subject");
            var sub = subject.selectedIndex;
            var option = document.querySelector(".selection");
            if (subject.options[sub].value != "请选择") {
                subject.style.color = "black";
                option.style.color = "#777";
            }
        }
        var row1 = document.querySelector("#name");
        var row2 = document.querySelector("#xuehao");
        var row11 = document.querySelector(".row11");
        var row22 = document.querySelector(".row22");
        row1.onblur = function () {
            if (!(this.value.match(/^[a-zA-Z]{1,15}$/) || this.value.match(/^\W{1,5}$/))) {
                row11.style.display = "block";
            } else {
                row11.style.display = "none";
            }
        }
        row2.onblur = function () {
            if (!(this.value.match(/^[U]+\d{9}$/))) {
                row22.style.display = "block";
            } else {
                row22.style.display = "none";
            }
        }
    </script>
</body>

</html>
