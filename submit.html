<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>submit</title>
    <link rel="stylesheet" href="submit.css">
</head>
<body>
    <div class="bg">
        <!-- 作业提交单独占头部 -->
        <div class="header"><h4>
            <span class="zuoye">作 业</span>
            <span class="tijiao">提 交</span></h4></div>
        <!-- 左侧的提交 -->
        <div class="left">
            <div class="desciption">
                <div class="subject"><h3>马克思主义原理</h3></div>
                <div class="content"><p>社会实践ppt的提交,文件命名的格式,页数不少于30页</p></div>
            </div>
            <!-- 基础信息 -->
            <div class="info">
                <form>
                    <div>
                        <input type="text" placeholder="姓名">
                    </div>
                    <div>
                        <input type="text" placeholder="学号">
                    </div>
                    <div>
                        <input type="text" placeholder="邮箱">
                    </div>
                </form>
                <div class="submit_bottom">
                    <input class="btm" type="submit" value="提交">
                </div>
            </div>
        </div>
        <!-- 右侧的图片 -->
        <div class="right">
            <div class="tijiao_bottom">
                <input type="bottom"  class="btm2" value="上传">
            </div>
        </div>
    </div>
</body>
</html>
