<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>submit</title>
    <link rel="stylesheet" href="submit.css">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="bg">
        <!-- 作业提交单独占头部 -->
        <div class="header">
            <h4>
                <span class="zuoye">作 业</span>
                <span class="tijiao">提 交</span>
            </h4>
        </div>
        <!-- 左侧的提交 -->
        <div class="left">
            <div class="desciption">
                <div class="subject" id="subject_name">
                    <h3 class="teacher_subject"></h3>
                </div>
                <div class="content" id="homework_content">
                    <p class="teacher_request"></p>
                </div>
            </div>
            <!-- 基础信息 -->
            <div class="info">
                <form action="">
                    <div>
                        <input type="text" id="student_name" name="name" placeholder="姓名">
                    </div>
                    <div>
                        <input type="text" id="student_id" name="id" placeholder="学号">
                    </div>
                    <div>
                        <input type="text" id="teacher_share" name="teacher_share" placeholder="教师码">
                    </div>
                </form>
                <div class="submit_button">
                    <input class="btn" type="submit" value="提交">
                </div>
            </div>
            <form action="">
                <div>
                    <input type="text" id="share_code" name="share" placeholder="分享码">
                </div>
            </form>
            <div class="upload">
                <input class="btn3" type="submit" value="下载">
            </div>
        </div>
        <!-- 右侧的图片 -->
        <div class="right">
            <div class="tijiao_remind">上传作业文件</div>
            <div class="tijiao_button">
                <label for="fileup">
                    <div class="btn2">
                        上传
                    </div>
                </label>
                <input type="file" name="file" class="file_up" id="fileup">
            </div>
        </div>
    </div>
    <div id="popLayer"></div>
    <div id="popBoxer">
        <!-- 预留的盒子 -->
        <div class="wenzi">

        </div>

        <div class="check_button">
            <input class="btn4" type="button" value="确定">
        </div>
    </div>
    <script src="submit.js"></script>
</body>

</html>
