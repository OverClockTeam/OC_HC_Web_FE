<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>submit</title>
    <link rel="stylesheet" href="submit.css">
    <script src="submit.js"></script>
</head>
<body>
    <div class="bg">
        <!-- 作业提交单独占头部 -->
        <div class="header"><h4>
            <span class="zuoye">作 业</span>
            <span class="tijiao">提 交</span></h4></div>
        <!-- 左侧的提交 -->
        <div class="left">
            <div class="desciption">
                <div class="subject" id="subject_name"><h3>马克思主义原理</h3></div>
                <div class="content" id="homework_content"><p>社会实践ppt的提交,文件命名的格式,页数不少于30页</p></div>
            </div>
            <!-- 基础信息 -->
            <div class="info">
                <form>
                    <div>
                        <input type="text" placeholder="姓名">
                    </div>
                    <div>
                        <input type="text" placeholder="学号">
                    </div>
                    <div>
                        <input type="text" placeholder="邮箱">
                    </div>
                </form>
                <div class="submit_bottom">
                    <input class="btm" type="submit" value="提交">
                </div>
            </div>
        </div>
        <!-- 右侧的图片 -->
        <div class="right">
            <div class="picture1"><img src="my.png" alt="马克思主义原理" onmouseover="changemy()"></div>
            <div class="picture2"><img src="vjf.png" alt="微积分" onmouseover="changevjf()"></div>
            <div class="picture3"><img src="dw.png" alt="大学物理" onmouseover="changedw()"></div>
            <div class="picture4"><img src="dy.png" alt="大学英语" onmouseover="changedy()"></div>
            <div class="picture5"><img src="mg.png" alt="毛概" onmouseover="changemg()"></div>
            <div class="tijiao_bottom">
                <input type="bottom"  class="btm2" value="上传">
                <input type="file" name="" class="file_up" id="fileup">
            </div>
        </div>
    </div>
</body>
</html>
